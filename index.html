<!DOCTYPE html>
<html ng-app="quoteBook">

<head>
    <meta charset="utf-8">
    <title>quoteBook</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </script>

</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <div class="jumbotron">

            <h1>{{test}}</h1>
<!-- This is to put the inputs at the bottom  -->
            <!-- <p ng-repeat="quote in quotes track by $index">
                <span class='text'>{{quote.text}}</span>
                <span class='author'>  {{quote.author}}</span>
                <button class="btn btn-warning" ng-click="deleteMe(quote.text)">Delete</button>
            </p>newQuote addd -->
            <input type="text" placeholder="Add new quote!" ng-model='newQuoteAuthor'>
            <input type="text" placeholder="Quotes author!" ng-model='newQuoteText'>
            <button class="btn btn-danger" ng-click="addQuote()">Add Quote</button>
            <div>
                Filter: <input type="text" ng-model='filterText' />
            </div>
            <p ng-repeat="quote in quotes | filter: filterText">
               {{quote.author}}  {{quote.text}}
                <button class="btn btn-warning" ng-click="deleteMe(quote.text)">Delete</button>
            </p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mainService.js"></script>
</body>

</html>
